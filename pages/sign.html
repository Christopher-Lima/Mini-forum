<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/all.css" media="screen" />
    <link
      rel="stylesheet"
      href="../Styles/desktop.css"
      media="screen and (orientation: landscape)"
    />
    <link
      rel="stylesheet"
      href="../Styles/mobile.css"
      media="screen and (orientation: portrait)"
    />
  </head>
  <body>
    <header>
      <img src="" alt="Logo: dois solados" />
      <nav>
        <a href="../index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="sign.html">Sign In</a>
      </nav>
      <main>
        <section id="sign" class="topics">
          <h2>Cadastro</h2>
          <form action="#" method="post" autocomplete="on">
            <p>
              <label for="username">Usuário: </label
              ><input
                type="text"
                name="username"
                id="username"
                placeholder="Nome de usuário"
                autocomplete="username"
              />
              <label for="password">Password: </label
              ><input
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
              />
            </p>
            <p>
              <label for="name">Nome: </label>
              <input type="text" name="name" id="name" placeholder="Nome" />
              <label for="lastname">Sobrenome: </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Sobrenome"
              />
            </p>
            <p>
              <label for="age">Idade: </label>
              <input type="date" name="age" id="age" />
              <label for="country">Nacionalidade: </label>
              <input type="text" name="country" id="country" list="nation" />
              <datalist id="nation">
                <option value="Brasil">Brasil</option>
                <option value="China">China</option>
                <option value="EUA">Estados Únidos</option>
                <option value="Japão">Japão</option>
                <option value="Russia">Russia</option>
                <option value="Suécia">Suécia</option>
              </datalist>
            </p>
            <button type="submit">Cadastrar</button>
          </form>
        </section>
      </main>
    </header>
  </body>
</html>
